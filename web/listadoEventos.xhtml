<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listado Eventos</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{sessionBean.listaEventoAMostrar}" var="evento">
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                    #{evento.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                #{evento.descripcion}
            </h:column>
            <h:column>
                <f:facet name="header">FechaInicio</f:facet>
                #{evento.fechainicio}
            </h:column>
            <h:column>
                <f:facet name="header">FechaFin</f:facet>
                #{evento.fechafin}
            </h:column>
            <h:column>
                <f:facet name="header">Latitud</f:facet>
                #{evento.latitud}
            </h:column>
            <h:column>
                <f:facet name="header">Longitud</f:facet>
                #{evento.longitud}
            </h:column>
            <h:column>
                <f:facet name="header">Validado</f:facet>
                 #{evento.isValidado()}
            </h:column>
            <h:column>
                <f:facet name="header">Creador</f:facet>
                #{evento.creador.email}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
